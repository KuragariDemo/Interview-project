<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="MainScreen">
      <div class="Box">
        <div class="TopHeading">
          <div class="Tleft">
            <div class="flexbox2"><img src="Logo(2).png" /></div>
          </div>
          <div class="Tright">
            <div class="flexbox1"><img src="Notifications.png" /></div>
            <div class="userInfo">
              <img src="user image.png" />
              <div class="Lisa">
                <div>Lisa</div>
                <div>Operator</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="Body">
        <div class="sectop">
          <div class="secBody">
            <div class="textleft">
              <div class="list">Patient List</div>
              <div class="IMG">
                <input type="text" placeholder="Search Bar" class="search" />
                <span class="searchImg"> <img src="search.png" /> </span>
              </div>
              <div class="dropDown">
                <select class="dropdownSelect">
                  <option class="OP" selected>Status All</option>
                  <option class="OP">Option2</option>
                  <option class="OP">Option5</option>
                </select>
                <select class="dropdownSelect">
                  <option class="OP" selected>Breed All</option>
                  <option class="OP">Option3</option>
                  <option class="OP">Option4</option>
                </select>
              </div>
            </div>
            <div class="textright">
              <span>
                <button id="myBtn" class="myBtn">+ Add New Patient</button>
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <div class="modal-header">
                      <span class="close">&times;</span>
                    </div>
                    <div class="modal-header">
                        <h5>Add New Patient</h4>
                        <p style="font-size: 15px;">Enter Patient Information Below</p>
                        </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;">Pet Name</label>
                        <input type="text" class="textbox" placeholder="Pet Name">
                      </div>
                      <div class="lable-div">  
                        <label class="label-style" style="font-size: 15px;">Status</label>
                        <input type="text" class="textbox" placeholder="Status">
                      </div>
                       
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;">Pawrent</label>
                        <input type="text" class="textbox" placeholder="Pawrent">
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;">Pawrent</label>
                        <input type="text" class="textbox" placeholder="Breed">
                      </div>
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; margin-left: 20px;" >Gender</label>
                          <div class="wrapper">
                            <input type="radio" name="select" id="option-1" checked>
                            <input type="radio" name="select" id="option-2">
                              <label for="option-1" class="option option-1">
                                <div class="dot"></div>
                                <span>Male</span>
                                </label>
                              <label for="option-2" class="option option-2">
                                <div class="dot"></div>
                                <span>Female</span>
                              </label>
                          </div>
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; margin-left: 80px;">Date of Birth</label>
                        <input type="date" class="textbox textbox2" style="margin-right: 20px;">
                      </div>
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; " >Contant Ph NO.</label>
                        <input type="number" class="textbox" placeholder="Contant Ph NO.">
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;" >Address</label>
                        <input type="text" class="textbox" placeholder="Address">
                      </div>
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; " >City</label>
                        <input type="number" class="textbox" placeholder="City">
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;" >Town</label>
                        <input type="text" class="textbox" placeholder="Town">
                      </div>
                    </div>
                    <div class="input2">
                      <button class="btn">Save</button>
                      <button class="btn">Cancel</button>
                    </div>
                  </div>
                </div>
              </span>
              <span>
                <span class="rowClass">Row per pages :</span>
                <select class="RowPerPage">
                  <option>10</option>
                </select>
              </span>
            </div>
          </div>
        </div>
      </section>
      <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pet Name</th>
                <th>Status</th>
                <th>Pawrent</th>
                <th>Breed</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Contact Ph No</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A-oo12</td>
                <td>CoCo</td>
                <td>Ill</td>
                <td>Kyaw Gyi</td>
                <td></td>
            </tr>
            <tr class="active-row">
                <td>Melissa</td>
                <td>5150</td>
            </tr>
            <!-- and so on... -->
        </tbody>
    </table>
    </div>
    <script>
      var modal = document.getElementById("myModal");

      var btn = document.getElementById("myBtn");

      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function () {
        modal.style.display = "block";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
