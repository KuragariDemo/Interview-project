<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      .dropbtn {
        cursor: pointer;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown a:hover {background-color: #ddd;}
      
      .show {display: block;}
      </style>
  </head>
  <body>
    <div class="MainScreen">
      <div class="Box">
        <div class="TopHeading">
          <div class="Tleft">
            <div class="flexbox2"><img src="Logo(2).png" /></div>
          </div>
          <div class="Tright">
            <div class="flexbox1"><img src="Notifications.png" /></div>
            <div class="userInfo">
              <img src="user image.png" />
              <div class="Lisa">
                <div>Lisa</div>
                <div>Operator</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="Body">
        <div class="sectop">
          <div class="secBody">
            <div class="textleft">
              <div class="list">Patient List</div>
              <div class="IMG">
                <input type="text" placeholder="Search Bar" class="search" />
                <span class="searchImg"> <img src="search.png" /> </span>
              </div>
              <div class="dropDown">
                <select class="dropdownSelect">
                  <option class="OP" selected>Status All</option>
                  <option class="OP">Option2</option>
                  <option class="OP">Option5</option>
                </select>
                <select class="dropdownSelect">
                  <option class="OP" selected>Breed All</option>
                  <option class="OP">Option3</option>
                  <option class="OP">Option4</option>
                </select>
              </div>
            </div>
            <div class="textright">
              <span>
                <button id="myBtn" class="myBtn">+ Add New Patient</button>
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <div class="modal-header">
                      <span class="close">&times;</span>
                    </div>
                    <div class="modal-header">
                        <h5>Add New Patient</h4>
                        <p style="font-size: 15px;">Enter Patient Information Below</p>
                        </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;">Pet Name</label>
                        <input type="text" class="textbox" placeholder="Pet Name">
                      </div>
                      <div class="lable-div">  
                        <label class="label-style" style="font-size: 15px;">Status</label>
                        <input type="text" class="textbox" placeholder="Status">
                      </div>
                       
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;">Pawrent</label>
                        <input type="text" class="textbox" placeholder="Pawrent">
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;">Pawrent</label>
                        <input type="text" class="textbox" placeholder="Breed">
                      </div>
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; margin-left: 20px;" >Gender</label>
                          <div class="wrapper">
                            <input type="radio" name="select" id="option-1" checked>
                            <input type="radio" name="select" id="option-2">
                              <label for="option-1" class="option option-1">
                                <div class="dot"></div>
                                <span>Male</span>
                                </label>
                              <label for="option-2" class="option option-2">
                                <div class="dot"></div>
                                <span>Female</span>
                              </label>
                          </div>
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; margin-left: 80px;">Date of Birth</label>
                        <input type="date" class="textbox textbox2" style="margin-right: 20px;">
                      </div>
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; " >Contant Ph NO.</label>
                        <input type="number" class="textbox" placeholder="Contant Ph NO.">
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;" >Address</label>
                        <input type="text" class="textbox" placeholder="Address">
                      </div>
                    </div>
                    <div class="input1">
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px; " >City</label>
                        <input type="number" class="textbox" placeholder="City">
                      </div>
                      <div class="lable-div">
                        <label class="label-style" style="font-size: 15px;" >Town</label>
                        <input type="text" class="textbox" placeholder="Town">
                      </div>
                    </div>
                    <div class="input2">
                      <button class="btn">Save</button>
                      <button class="btn">Cancel</button>
                    </div>
                  </div>
                </div>
              </span>
              <span>
                <span class="rowClass">Row per pages :</span>
                <select class="RowPerPage">
                  <option>10</option>
                </select>
              </span>
            </div>
          </div>
        </div>
      </section>
      <div class="Table">
        <table class="styled-table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Pet Name</th>
                  <th>Status</th>
                  <th>Pawrent</th>
                  <th>Breed</th>
                  <th>Gender</th>
                  <th>Date of Birth</th>
                  <th>Contact Ph No</th>
                  <th>Address</th>
                  <th> Edit/Delete</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td>A-oo12</td>
                  <td>CoCo</td>
                  <td>Ill</td>
                  <td>Kyaw Gyi</td>
                  <td>Golden Retriever</td>
                  <td>Male</td>
                  <td>1/1/1111</td>
                  <td>11-11-11-11</td>
                  <td>Yangon</td>
                  <td> 
                    <!-- <img src="more.png" width="25" height="auto"/>  -->
                    <div class="dropdown">
                      <div onclick="myFunction()" class="dropbtn">
                        <img src="more.png" width="25" height="auto"/>
                      </div>
                      <div id="myDropdown" class="dropdown-content">
                        <a href="#home" onclick="edit()">Edit <img src="editIcon.svg" width="25" height="auto"</a>
                        <a href="#about" onclick="remove()">Delete <img src="deleteIcon.svg" width="25" height="auto"</a>
                      </div>
                    </div>
                    </td>
                  
              </tr>
              <!-- and so on... -->
          </tbody>
      </table>
    </div>
    </div>
    <script src="./sweetAlert.js"></script>
    <script>

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }


      var modal = document.getElementById("myModal");

      var btn = document.getElementById("myBtn");

      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function () {
        modal.style.display = "block";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
      function remove() {
        Swal.fire({
                    title: 'Are you sure want to delete this patient?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Delete'
                }).then((result) => {
                    
                })
      }
      function edit() {
        Swal.fire({
                    title: 'Are you sure want to edit this patient?',
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Edit'
                }).then((result) => {
                    
                })
      } 

    </script>
  </body>
</html>
